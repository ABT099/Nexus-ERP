spring:
  application:
    name: nexus
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  datasource:
    url: jdbc:postgresql://localhost:5432/nexus
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

server:
  error:
    include-message: always
    include-binding-errors: always