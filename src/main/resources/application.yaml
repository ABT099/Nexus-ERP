spring:
  application:
    name: nexus
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        format_sql: true
  threads:
    virtual:
      enabled: true

  datasource:
    url: jdbc:postgresql://localhost:5432/nexus
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

server:
  error:
    include-message: always
    include-binding-errors: always